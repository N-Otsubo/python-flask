{% extends "p_layout.html" %}
{% block content %}

<h1 style="margin: 40px 0 40px 0;">本棚</h1>

{% if results %}
    <table class="ui table">
        <thead>
            <tr>
                <th>タイトル</th>
                <th>返却期日</th>
                <th>残り日数</th>
                <th></th>
            </tr>
            </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.title }}</td>
                <td>{{ result.loan_date }}</td>
                {% set date = result.loan_date - d %}
                <td>{{ date }}</td>
                <td><a class="ui primary button" href="{{ url_for('book_return', book_id=result.id) }}">返却しました</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    現在借りている本はありません
{% endif %}

{% endblock %}
